<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Country API </title>
    <link rel="stylesheet" href="./country.css">
</head>

<body>
    <div class="main">
        <div class="first">
            <form onsubmit="getAPIData();return false">
                <div class="search_bar">
                    <label>Enter country name</label>
                    <input type="search" id="search" placeholder="Search Here">
                    <button>Search</button>
                </div>
            </form>
        </div>
        <div second="second" class="table">
            <table>
                <tr>
                    <th>name</th>
                    <td id="name"></td>
                </tr>
                <tr>
                    <th>capital name</th>
                    <td id="capital"></td>
                </tr>
                <tr  class="flag">
                    <th>flag</th>
                    <td><img id="flags" width="280" height="200" alt=""></td>
                </tr>
                <tr>
                    <th>area</th>
                    <td id="area"></td>
                </tr>

                <tr>
                    <th>population</th>
                    <td id="population"></td>
                </tr>
                <tr>
                    <th>region</th>
                    <td id="region"></td>
                </tr>
                <tr>
                    <th>sub region</th>
                    <td id="subregion"></td>
                </tr>
                <tr>
                    <th>continent</th>
                    <td id="continents"></td>
                </tr>
                <tr>
                    <th>borders</th>
                    <td id="borders"></td>
                </tr>
                <tr>
                    <th>Time Zones</th>
                    <td id="timezones"></td>
                </tr>
                <tr>
                    <th>independent</th>
                    <td id="independent"></td>
                </tr>
                <tr>
                    <th>unmember</th>
                     <td id="unmember"></td>
                </tr>
                <tr>
                    <th>Landlocked</th>
                    <td id="landlocked"></td>
                </tr>
                <tr>
                    <th>map</th>
                    <td><a id="maps">view map</a></td>
                </tr>
                <tr>
                    <th>Start of week</th>
                    <td id="startsOfWeek"></td>
                </tr> 
            </table>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
